<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;
            let valid = true;

            const emailPattern = /^[a-zA-Z0-9._%+-]+@stpetershyd\.com$/; // Email validation

            // Clear previous warnings
            document.getElementById("emailWarning").innerText = "";
            document.getElementById("passwordWarning").innerText = "";
            document.getElementById("phoneWarning").innerText = "";

            if (!emailPattern.test(email)) {
                document.getElementById("emailWarning").innerText = "Please enter a valid email (e.g., example@stpetershyd.com)";
                valid = false;
            }
            if (password.length < 6) {
                document.getElementById("passwordWarning").innerText = "Password must be at least 6 characters long.";
                valid = false;
            }
            if (phone.length !== 10 || isNaN(phone)) {
                document.getElementById("phoneWarning").innerText = "Please enter a valid 10-digit phone number.";
                valid = false;
            }

            if (valid) {
                // Redirect to index.html if all validations pass
                window.location.href = "file:///C:/Users/dell/Downloads/miniProject%20(3)/miniProject/Micro-Projects-master/index.html";
            }

            return false; // Prevent default form submission
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePassword");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div id="formContent">
            <h2>Admin Login</h2>
            <form onsubmit="return validateForm()">
                <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email" required>
                <div id="emailWarning" class="warning"></div><br>

                <div class="password-wrapper">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required>
                    <span id="togglePassword" class="fas fa-eye" onclick="togglePassword()"></span>
                </div>
                <div id="passwordWarning" class="warning"></div><br>

                <input type="text" id="phone" class="fadeIn fourth" name="phone" placeholder="Phone Number" required>
                <div id="phoneWarning" class="warning"></div><br>

                <input type="submit" class="fadeIn fifth" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
