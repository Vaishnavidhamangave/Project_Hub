<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="studentlogin.css">
    <style>
        /* Custom styles for the success message */
        .alert {
            display: none; /* Initially hidden */
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVw9S5LHUURCgswbibThaK1SKhZbYQHYk",
            authDomain: "project-hub-9b450.firebaseapp.com",
            projectId: "project-hub-9b450",
            storageBucket: "project-hub-9b450.appspot.com",
            messagingSenderId: "216816721741",
            appId: "1:216816721741:web:4dd56837b072e11be36104",
            measurementId: "G-N95WYZKM1Q"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", () => {
            const loginButton = document.getElementById("loginButton");
            const successAlert = document.getElementById("successAlert");

            loginButton.addEventListener("click", async (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // Successfully logged in
                    successAlert.style.display = "block"; // Show success alert
                    setTimeout(() => {
                        successAlert.style.opacity = "0"; // Fade out effect
                        setTimeout(() => {
                            successAlert.style.display = "none"; // Hide after fade out
                            window.location.href = "file:///C:/Users/dell/Downloads/miniProject%20(3)/miniProject/Micro-Projects-master/index.html"; // Redirect to index.html after hiding
                        }, 500); // Wait for fade out to complete
                    }, 3000); // Show for 3 seconds
                } catch (error) {
                    const errorMessage = error.message;
                    alert("Error: " + errorMessage);
                }
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div id="formContent">
            <h2>Student Login</h2>
            <form id="loginForm" onsubmit="return false;">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="loginButton">Login</button>
            </form>
        </div>
    </div>

    <!-- Success alert message -->
    <div id="successAlert" class="alert">Successfully logged in!</div>
</body>
</html>
